<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- daisy ui & tailwind-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    

</head>
<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(img/background.png)] bg-no-repeat bg-center">
        <!-- home screen -->
        <section id="home-screen" class="min-h-screen text-white flex items-center justify-center">
            <div class="flex flex-col justify-center items-center gap-10">
                <h1 class="text-9xl  anton-regular">ALPHA CLASH PRO</h1>
                <p class="text-2xl">Unleash Your Keyboard Kung Fu : Press "Enter" to Play</p>
                <button onclick="play()" class="btn font-bold text-black">Play Now</button>
            </div>
           
        </section>
        <!-- playground start -->
        <section id="play-ground" class=" hidden">
            <div class="flex flex-col justify-center items-center gap-10 pt-10 pb-40">
                <div class="artboard artboard-horizontal phone-6 border-8 border-stone-900 bg-[#ffffffb3] rounded-2xl">
                    <div class=" flex justify-center">
                        <p class="bg-stone-900 text-white px-4 pb-2 rounded-b-xl ">Don't watch keyboard while playing...</p> 
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                    </div>
                   
                </div>
                
                <!-- kbd start-->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                 <!-- kbd end-->

                 <!-- life & Score-->
                <div class="flex justify-between w-3/4">
                     <!-- display life -->
                        <button class="btn bg-[#401641] hover:bg-[#401641] text-white bor rounded-3xl text-xl">
                            <p>Life</p>
                           <img class="" src="img/heart.svg" alt="">
                           <span id="current-life">5</span>
                        </button>
                     
                   
                    <!--display score -->
                        <button class="btn bg-[#0000FF] hover:bg-[#0000FF] text-white bor rounded-3xl text-xl">
                            <p>Score</p>
                           <img class="" src="img/dollar.svg" alt="">
                           <span id="current-score">0</span>
                        </button>
                    
                  
                </div>
            </div>
        </section>
       
        <!--final score -->
        <section id="final-score" class="flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-10 bg-[#1b083531] p-10 rounded-2xl">
                <h4 class="text-3xl font-bold">Game Over !</h4>
                <h1 class="text-7xl">
                    <span class="font-bold poppins-regular">Score : </span>
                    <span id="last-score">14</span>
                </h1>
                <button onclick="play()" class="btn font-extrabold px-10 text-xl">Play Again</button>
                <p class="text-xl">Practice will make you Pro</p>
            </div>
        </section>
    </main>
   
    <script src="tailwind.config.js"></script>
    <script src="utilty.js"></script>
    <script src="alpha.js"></script>
    
</body>
</html>
